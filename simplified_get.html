            function init() {
                var iframe = document.getElementById("runningArea");
                var doc = iframe.contentDocument || iframe.contentWindow.document;
                var html = 'Write you code in the textarea and run the code to see the result here.';
                
                doc.open();
                doc.write(html);
                doc.close();
            }
            
            function insert_code(obj) {
                var obj = '<style>' + document.getElementById("userCSS").value + '<\/style>';
                obj += document.getElementById("userHtml").value;
                obj += '<script>' + document.getElementById("userCode").value + '<\/script>';
                
                var iframe = document.getElementById("runningArea");
                var doc = iframe.contentDocument || iframe.contentWindow.document;
                var html = '<head>' + scripts + '<\/head>' + '<body>' + obj + '<\/body>';
                
                doc.open();
                doc.writeln(html);
                doc.close();
            }
            
            window.onload = init;
        </script>

var MojioClient, config, mojio_client;

var username = 'anonymous@moj.io', pwd = 'Password007', isLogin = false;

(function login() {
  if (!isLogin) {
    mojio_client.login(username, pwd, function(error, result) {
        if (error) {
            $("#loginResult").append("Login error: " + error);
        } else {
            isLogin = true;
            user = result;
            $("#loginResult").append('Logged in successfully<br>');
            $("#loginResult").append('UserId: ' + user.UserId + '<br>');
            $("#loginResult").append('ValidUntil: ' + user.ValidUntil + '<br>');
            showApps();
        }
    });
  }
}).call(this);

function showTrips() {
    var Trip = mojio_client.model("Trip");
    mojio_client.get(Trip, {}, function(error, result) {
        var str = "";
        if (error) {
            $("#resultDiv").html('<p>Get Trips error: ' + error + '</p>');
        } else {
            var trips = [], i = 0;
            
            if (result instanceof Array) {
                var arrlength = result.length;
                for (; i < arrlength; i++) {
                    trips[i] = new Trip(result[i]);
                }
            } else if (result.Data instanceof Array) {
                var arrlength = result.Data.length;
                for (; i < arrlength; i++) {
                    trips[i] = new Trip(result.Data[i]);
                }
            } else if ((result.Data != null)) {
                trips[i] = new Trip(result.Data);
            } else {
                trips[i] = new Trip(result);
            }
            console.log(trips);
            // display the trip results
            $("#resultDiv").html("<p>Trip list</p>");
            $("#mydl").empty();
            if (i > 0) {
                for (var j = 0; j < i; j++) {
                    showItems(trips[j], ["StartTime", "EndTime", "StartAddress", "EndAddress", "VehicleId", "_id"]);
                }
            } else {
                $("#resultDiv").append("<p>No trip found</p>");
            }
        }
    });

function showItems(items, fields) {
